<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-100 text-gray-900 h-screen flex flex-col">
    <header class="{% block header_classes %}{% endblock %} p-4">
        <h1 class="text-xl font-bold">{% block header_text %}{% endblock %}</h1>
    </header>    
    <div class="text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">{{ Easy.Question }}</h2>

        <style>
            .btn{
                @apply w-full p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600
            }
        </style>

        <div class="grid gap-4">
            <button class="btn">
                {{ Easy.choice1 }}
            </button>
            <button class="btn">
                {{ Easy.choice2 }}
            </button>
            <button class="btn">
                {{ Easy.choice3 }}
            </button>
            <button class="btn">
                {{ Easy.choice4 }}
            </button>
        </div>
    </div>
</body>
</html>
